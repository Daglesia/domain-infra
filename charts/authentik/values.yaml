authentik:
  authentik:
    secret_key: "GENERATE_A_REAL_KEY_HERE" 
    error_reporting:
      enabled: false
  server:
    ingress:
      enabled: true
      ingressClassName: "nginx"
      hosts:
        - "auth.daglesia.com"
      paths:
        - "/"
      pathType: Prefix
      tls:
        - secretName: authentik-tls-cert
          hosts:
            - "auth.daglesia.com" 
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        memory: 2Gi
  postgresql:
    enabled: true
    auth:
      database: authentik
      username: authentik
      password: "use-a-secure-password-here"
    persistence:
      enabled: true
      size: 8Gi
  redis:
    enabled: true
    architecture: standalone