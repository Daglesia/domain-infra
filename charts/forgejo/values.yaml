forgejo:
  gitea:
    admin:
      username: secret-forgejo-username
      password: secret-forgejo-password
      email: secret-forgejo-email
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-issuer
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    hosts:
      - host: git.daglesia.com
        paths:
          - path: /
            pathType: Prefix
    tls:
     - secretName: forgejo-tls
       hosts:
         - git.daglesia.com