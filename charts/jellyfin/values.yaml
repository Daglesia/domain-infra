jellyfin:
  persistence:
    media:
      size: 25Gi
      hostPath: "/media"
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-issuer
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    hosts:
      - host: notflix.daglesia.com
        paths:
          - path: /
            pathType: Prefix
    tls:
     - secretName: jellyfin-tls
       hosts:
         - notflix.daglesia.com