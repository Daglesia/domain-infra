penpot:
  config:
    publicUri: design.daglesia.com
    telemetryEnabled: false
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-issuer
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    hosts:
      - host: design.daglesia.com
        paths:
          - path: /
            pathType: Prefix
    tls:
     - secretName: penpot-tls
       hosts:
         - design.daglesia.com