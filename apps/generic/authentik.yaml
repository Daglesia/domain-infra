apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Daglesia/domain-infra
    path: charts/authentik
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
        - secrets://secrets.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true